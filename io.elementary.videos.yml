app-id: io.elementary.videos
runtime: io.elementary.Platform
runtime-version: '6'
sdk: io.elementary.Sdk
command: io.elementary.videos
finish-args:
  - '--filesystem=home'

  - '--share=ipc'
  - '--socket=fallback-x11'
  - '--socket=wayland'
  - '--socket=pulseaudio'
  - '--device=dri'

  - '--talk-name=org.freedesktop.thumbnails.Thumbnailer1'
  - '--talk-name=org.gnome.SettingsDaemon'

  - '--metadata=X-DConf=migrate-path=/io/elementary/videos/'
modules:
  - name: canberra
    config-opts:
      - '--enable-gstreamer'
      - '--enable-pulse'
      - '--disable-oss'
      - '--disable-static'
      - '--with-builtin=dso'
    sources:
      - type: git
        url: http://git.0pointer.net/clone/libcanberra.git
        disable-shallow-clone: true

  - name: videos
    buildsystem: meson
    sources:
      - type: dir
        path: .
