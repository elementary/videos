app-id: io.elementary.videos
runtime: io.elementary.Platform
runtime-version: '8'
sdk: io.elementary.Sdk
command: io.elementary.videos
sdk-extensions:
  - "org.freedesktop.Sdk.Extension.rust-stable"
build-options:
  env:
    CARGO_HOME: /run/build/cargo-c/cargo
  append-path: /usr/lib/sdk/rust-stable/bin
finish-args:
  - '--filesystem=xdg-cache/thumbnails'
  - '--filesystem=xdg-videos'

  - '--share=ipc'
  - '--socket=fallback-x11'
  - '--socket=wayland'
  - '--socket=pulseaudio'
  - '--device=dri'
  - '--env=GST_PLUGIN_PATH_1_0=/app/lib64/gstreamer-1.0'

  - '--talk-name=org.freedesktop.thumbnails.Thumbnailer1'

  - '--metadata=X-DConf=migrate-path=/io/elementary/videos/'

add-extensions:
  org.freedesktop.Platform.ffmpeg-full:
    no-autodownload: true
    directory: lib/ffmpeg
    version: '23.08'
    add-ld-path: '.'

modules:
  - name: cargo-c
    buildsystem: simple
    build-commands:
      - "cargo install cargo-c --root /app"
    build-options:
      build-args:
        - "--share=network"
    cleanup:
      - "*"

  - name: gst-plugins-rs
    buildsystem: simple
    sources:
    - type: git
      url: https://gitlab.freedesktop.org/gstreamer/gst-plugins-rs
      branch: '0.12'
    build-options:
      build-args:
        - "--share=network"
    build-commands:
      - "cargo cinstall -p gst-plugin-gtk4 --prefix=/app"

  - name: videos
    buildsystem: meson
    post-install:
      - 'mkdir -p /app/lib/ffmpeg'
    sources:
      - type: dir
        path: .
